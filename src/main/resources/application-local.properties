spring.config.activate.on-profile=local
spring.datasource.hikari.maximum-pool-size=3

server.port=8082

services.user.url=http://app-user:8081
internal.auth-token=auth-service-internal-token

logging.level.org.springframework.security=TRACE
logging.level.org.apache.catalina.session=DEBUG

# docker
spring.docker.compose.enabled=true
#spring.docker.compose.lifecycle-management=start_and_stop
#spring.docker.compose.skip.in-tests=true

# feign
feign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=1000
feign.client.config.default.readTimeout=2000

# circuit breaker
resilience4j.circuitbreaker.instances.userService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.userService.minimumNumberOfCalls=5

# circuit breaker
resilience4j.retry.instances.userService.maxAttempts=2
resilience4j.retry.instances.userService.waitDuration=200ms

# db
spring.datasource.url=jdbc:mysql://localhost:3308/lxp_auth?sslMode=DISABLED&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=lxp
spring.datasource.password=lxp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# redis
# Use env overrides if provided; default port matches docker-compose (6380 -> host forwards to container 6379)
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6380}

# rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=lxp
spring.rabbitmq.password=lxp
rabbitmq.queue.user-events=user-events.user-creation-failed

# jwt
jwt.public-key-
jwt.private-key-
jwt.access-token-validity-in-seconds=1800

# passport
passport.key.secret-key=test-secret-key-for-unit-testing-purposes-only-minimum-32-characters-required
