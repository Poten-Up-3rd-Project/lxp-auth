spring.application.name=lxp-auth

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis (Mock for testing)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# RabbitMQ (Disabled for testing)
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
rabbitmq.queue.user-events=user-events.user-creation-failed

# JWT
jwt.public-key-string=${AUTH_KEY_PUBLIC_KEY_STRING:defaultPublicKeyBase64}
jwt.private-key-string=${AUTH_KEY_PRIVATE_KEY_STRING:defaultPrivateKeyBase64}
jwt.access-token-validity-in-seconds=3600

# Feign Url
services.user.url=http://localhost:8081

internal.auth-token=token-for-test

passport.key.secret-key=test-secret-key-for-unit-testing-purposes-only-minimum-32-characters-required
